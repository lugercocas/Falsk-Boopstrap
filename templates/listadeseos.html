{% extends "useradmin.html" %}
{% block admin %}
<br><br><br><br>
{% for producto in productos %}
  <div class="card mb-3 b-3 px-3" style="max-width: 98%">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../static/img/{{producto.path_imagen}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre_producto}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <p class="card-text"><small class="text-muted">Precio ${{producto.precio}}</small></p>
          <form class="" action="/listadeseos" method="post">
            <button type="submit" class="btn btn-danger" name="eliminarprolista" value="{{producto.id_producto}}">Eliminar de la Lista</button>
          </form> 
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<br><br><br>

{% endblock %}
