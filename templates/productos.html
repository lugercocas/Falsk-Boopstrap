{% extends "navbar-footer.html" %}
{% block content %}

<br>
<hr>
{% for producto in productos %}
  <div class="card mb-3" style="max-width: 90%">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../static/{{producto[3]}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{producto[1]}}</h5>
          <p class="card-text">{{producto[4]}}</p>
          <p class="card-text"><small class="text-muted">Precio ${{producto[2]}}</small></p>

          <form class="d-flex" action="/producto">
            <button type="submit" class="btn btn-primary" name="verproducto" value="{{producto[0]}}">Detalles</button>
          </form>           

        </div>
      </div>
    </div>
  </div>
  <br><br><br>
{% endfor %}
{% endblock %}
