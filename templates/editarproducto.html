{% extends "useradmin.html" %}
{% block admin %}
<h1>Editar producto {{producto[1]}}</h1>
<form action="actualizar" method="post">
    <div class="container">
        <div class="row">
          <div class="col-8">
                <label for="nombreproducto" class="col-sm-12 col-form-label">Nombre del Producto</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="nombreproducto" name="nombreproducto" value="{{producto[1]}}">
                </div>            
                <label for="imagen" class="col-sm-12 col-form-label">Imagen</label>
                <div class="col-sm-12">
                    <img src="../static/{{producto[3]}}" value="{{producto[3]}}"><br>
                    <input type='file' name='{{producto[3]}}'/>
                </div>                
            </div>
          <div class="col-4">
                <label for="precio" class="col-sm-12 col-form-label">Precio</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="precio" name="precio" value="{{producto[2]}}">
                 </div>
                <label for="descripcion" class="col-sm-12 col-form-label">Descripci√≥n</label>
                <div class="col-sm-12">
                    <textarea name="" id="" cols="30" rows="10">{{producto[4]}}</textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar cambios</button>
                </div>
          </div>
        </div>
      </div>
    

        


</form>
<br><br><br>
{% endblock %}
